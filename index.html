<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Braxton Berrett</h1>
    <h1>Shall We Play a Game</h1>
    <div class="tabs">
        <ul>
            <li class="trigger" data-target="#first">Coin Toss</li>
            <li class="trigger" data-target="#second">Guessing Game</li>
        </ul>
        <div id="first" class="content">
            <h2>Coin Toss</h2>
            <form>
                <input type="button" value="Heads">
                &nbsp;
                <input type="button" value="Tails">
            </form>
            <div class="coin">
                <img src="./images/both.jpg" alt="both_sides">
            </div>
            <div class="results"></div>
        </div>
        <div id="second" class="content">
            <h2>Guessing Game</h3>
            <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. I'll tell you if your guess was too high or too low.</p>
            <form id="guess">
        
                <p>Enter a guess: <input type="text" id="text"></p>
        
            </form>
        
            <p class="previous">Previous guesses: </p>
            
            <p class="feedback"></p>
        </div>
    </div>

    <script src="coinToss.js"></script>
    <script src="guessingGame.js"></script>
    <script src="twoGames.js"></script>
</body>
</html>
